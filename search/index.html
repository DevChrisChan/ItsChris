<html>
<head>
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Search" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://itschris.tk/search" />
  <meta property="og:image" content="" />
  <meta property="og:description" content="Look up websites without leaving browse history traces." />
  <meta property="theme-color" content="#303135" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="green">
  <meta name="apple-mobile-web-app-title" content="Search">
  <link rel="apple-touch-icon" sizes="57x57" href="/search/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/search/apple-icon-60x60.png">

<link rel="apple-touch-icon" sizes="114x114" href="/search/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/search/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/search/apple-icon-144x144.png">

<meta name="theme-color" content="#303135">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="/search/search.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/2f75161355.js" crossorigin="anonymous"></script>
  <script>
    $("#search").on("submit", function(event){     

    // prevent form from being submitted
    event.preventDefault();

    // get value of text box using .val()
    name = $("#search_id").val();
        window.location.href = name;
});
  </script>
</head>
<body>
<form method="get" id="search">
        <input type="text" name="search" id="search_id"  placeholder="Input URL here..."/>
    </form>
  <script>
     const queryString = new URLSearchParams(window.location.search);
     const url = queryString.get('search');
     window.location.href = url;
</script>
    </body>
</html>
