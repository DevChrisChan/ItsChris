<html>
<head>
  <title>ItsChris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="ItsChris' Website - Page Not Found" />
  <link rel="stylesheet" href="/styles/style.css" />
  <script src="https://kit.fontawesome.com/2f75161355.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top">
     <h1 class="title">Page not found.</h1>
    <p class="description">
      Back to home in <span id="counter">5</span> seconds.
    </p>
<script type="text/javascript">
function countdown() {
    var i = document.getElementById('counter');
    if (parseInt(i.innerHTML)<=0) {
        location.href = 'login.php';
    }
if (parseInt(i.innerHTML)!=0) {
    i.innerHTML = parseInt(i.innerHTML)-1;
}
}
setInterval(function(){ countdown(); },1000);
</script>
</body>
</html>
