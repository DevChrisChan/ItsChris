<html>
<head>
  <title>Clicker</title>
</head>
  <body onclick=Clicker();>
	  <h1 id="copy">Click anywhere to start</h1>
    <script>
        function Clicker() {
            if (typeof count === 'undefined') {
                count = 1
                document.getElementById('copy').innerHTML = "1"
            } else if (count >= 1) {
                count = count + 1
                document.getElementById('copy').innerHTML = `${count}`
            }
        }
    </script>
    <script>
	    document.getElementById('body').onclick = Clicker();
    </script>
  </body>
</html>
