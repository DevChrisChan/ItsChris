<html>
<head>
  <title>ItsChris - Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css" />
  <script src="https://kit.fontawesome.com/2f75161355.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top">
     <h1 id="timer"></h1>

<script type="text/javascript">
function countdown() {
    var i = document.getElementById('timer');
    if (i = NaN) {
      i.innerHTML = "Please provide a valid number"
    }
    if (parseInt(i.innerHTML)!=0) {
    i.innerHTML = parseInt(i.innerHTML)-1;
  }
}
setInterval(function(){ countdown(); },1000);
</script>

<script>
     const queryString = new URLSearchParams(window.location.search);
     const timer = queryString.get('timer');
     document.getElementById('timer').innerHTML = `${timer}`     
</script>
</body>
</html>
